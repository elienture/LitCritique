<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LitCritique</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="title">LitCritique</h1>
      <span class="borderline"></span>
    </header>

    <section class="adding_content">
      <div>
        <button class="add_button" id="addButton">Add book</button>
      </div>

      <div class="modal" id="formModal">
        <form class="modal-form" id="reviewForm">
          <button class="close_button" id="closeButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-x"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M18 6l-12 12" />
              <path d="M6 6l12 12" />
            </svg>
          </button>
          <input class="input" type="file" id="image" />
          <div class="book_info">
            <input
              class="input input_name"
              type="text"
              id="title"
              placeholder="Book name"
              required
            />
            <input
              class="input input_author"
              type="text"
              id="author"
              placeholder="Author"
              required
            />
          </div>
          <textarea
            class="input input_description"
            id="description"
            placeholder="Review"
            maxlength="1000"
            required
          ></textarea>
          <div class="input_rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
          </div>

          <button class="submit_button" id="submit_button" type="submit">
            Add book review
          </button>
        </form>
      </div>
    </section>
    <section>
      <ul class="reviews_list"></ul>
    </section>

    <template class="review_content" id="review">
      <div class="review_container">
        <div class="review_box">
          <div class="front">
            <h2 class="review_title"></h2>
            <img class="review_image" src="" alt="" />
            <h3 class="review_author"></h3>
            <div class="rating">
              <span class="star" data-value="1">★</span>
              <span class="star" data-value="2">★</span>
              <span class="star" data-value="3">★</span>
              <span class="star" data-value="4">★</span>
              <span class="star" data-value="5">★</span>
            </div>
            <button class="flip_button_front">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="35"
                height="35"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-forward"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M15 11l4 4l-4 4m4 -4h-11a4 4 0 0 1 0 -8h1" />
              </svg>
            </button>
          </div>

          <div class="back">
            <p class="review_description"></p>
            <button class="flip_button_back">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="35"
                height="35"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-forward"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M15 11l4 4l-4 4m4 -4h-11a4 4 0 0 1 0 -8h1" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
